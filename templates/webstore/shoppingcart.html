{% extends 'templates/base.html' %}

{% block content %}    
    <div class="container">
        <h2>Shopping {{ request.user.get_full_name }}</h2>         
        {% include 'templates/webstore/balance.html' %}        
        <label >
            Sale / Purchase: <strong>Product: {{ product.name }}</strong>
        </label>
        <hr>
        <div class="row">
            <div class="col-lg-12">
                <form method="POST">
                    {{ form.as_p }}
                    {% csrf_token %}
                    <input type="submit" value="Accept" class="btn btn-success">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
